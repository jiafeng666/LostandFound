<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="/static/js/jquery-1.12.4.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <title>失物信息</title>
    {% block head%}

    {% endblock %}
</head>

<body style="background-image: url('/static/images/bg.jpg')">
    {# 导航条 #}
    <nav class="navbar navbar-default">
      {# 如果是container-fluid 则导航条会占满整个页面 #}
      <div class="container" style="text-align: center;">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">校园失物招领</a>
        </div>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li class="active"><a href="{% url 'mysite:index' %}">首页</a></li>
          </ul>
          <form class="navbar-form navbar-left">
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Search">
            </div>
            <button type="submit" class="btn btn-default">搜索</button>
          </form>
            {% if request.session.islogin %}
            <div class="navbar-text navbar-right">欢迎登录：{{ request.session.username }}</div>
            {% else %}
            <ul class="nav navbar-nav navbar-right">
                <li><a href="{% url 'users:login' %}">登录</a></li>
                <li><a href="{% url 'users:register' %}">注册</a></li>
            </ul>
            {% endif %}
        </div>
      </div>
    </nav>

    {% block body%}

    {% endblock %}

</body>
</html>
