<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>登录</title>
    <script src="/static/js/jquery-1.12.4.js"></script>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/signin.css" rel="stylesheet">
  </head>

  <body style="background-image: url('/static/images/bg.jpg')">
    <div class="container">
      <form class="form-signin" action="/login/" method="post">
          {% csrf_token %}
            {% if message %}
              <div class="alert alert-warning">{{ message }}</div>
            {% endif %}
        <h2 class="form-signin-heading">登录</h2>
        <label for="username" class="sr-only">用户名</label>
        <input type="text" id="username" name="username" class="form-control" placeholder="输入用户名" required autofocus>
        <label for="password" class="sr-only">密码</label>
        <input type="password" id="password" name="password" class="form-control" placeholder="输入密码" required>
        <div class="checkbox">
        <label>
          <input type="checkbox" value="remember-me" name="allow"> 记住我
        </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">登录</button>
      </form>
    </div>
  </body>
</html>
